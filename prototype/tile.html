<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Tile</title>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <h1>Tile</h1>

    <h2>Front letter is empty</h2>

    <div class="tile">
      <div class="tile__front">
        <div class="letter"></div>
      </div>
      <div class="tile__back"></div>
    </div>

    <h2>Front letter is non-empty</h2>

    <div class="tile tile--animation--appear">
      <div class="tile__front">
        <div class="letter">q</div>
      </div>
      <div class="tile__back"></div>
    </div>

    <h3>Appear</h3>

    <p>Test out the <em>appear</em> animation.</p>

    <div id="example-1" class="tile">
      <div class="tile__front">
        <div class="letter"></div>
      </div>
      <div class="tile__back"></div>
    </div>
    <p><button id="appear">Appear</button> <button id="reset-example-1">Reset</button></p>
    <script>
      window.addEventListener('load', () => {
        const example = document.getElementById('example-1')
        const letter = document.querySelector('#example-1 .tile__front .letter')
        const appearButton = document.getElementById('appear')
        const resetButton = document.getElementById('reset-example-1')

        appearButton.addEventListener('click', () => {
          letter.textContent = 'w'
          example.classList.add('tile--animation--appear')
          appearButton.setAttribute('disabled', '')
        })

        resetButton.addEventListener('click', () => {
          letter.textContent = null
          example.classList.remove('tile--animation--appear')
          appearButton.removeAttribute('disabled')
        })
      })
    </script>

    <h2>Back letter is non-empty</h2>

    <div class="tile tile--animation--flip">
      <div class="tile__front">
        <div class="letter">e</div>
      </div>
      <div class="tile__back">
        <div class="letter letter--color--correct">e</div>
      </div>
    </div>

    <h3>Flip</h3>

    <p>Test out the <em>flip</em> animation.</p>

    <div id="example-2" class="tile">
      <div class="tile__front">
        <div class="letter">r</div>
      </div>
      <div class="tile__back">
        <div class="letter letter--color--possible">r</div>
      </div>
    </div>
    <p><button id="flip">Flip</button> <button id="reset-example-2">Reset</button></p>
    <script>
      window.addEventListener('load', () => {
        const example = document.getElementById('example-2')
        const flipButton = document.getElementById('flip')
        const resetButton = document.getElementById('reset-example-2')

        flipButton.addEventListener('click', () => {
          flipButton.setAttribute('disabled', '')
          example.classList.add('tile--animation--flip')
        })

        resetButton.addEventListener('click', () => {
          flipButton.removeAttribute('disabled')
          example.classList.remove('tile--animation--flip')
        })
      })
    </script>
  </body>
</html>
