<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Letter</title>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="prototype">
    <h1>Letter</h1>

    <h2>Unknown</h2>

    <h3>Empty</h3>

    <div class="letter"></div>

    <h3>Non-empty</h3>

    <div class="letter">q</div>

    <h2>Result</h2>

    <p>What's the <em>result</em> of your guess?</p>

    <h3>Correct</h3>

    <div class="letter letter--result--correct">w</div>

    <h3>Possible</h3>

    <div class="letter letter--result--possible">e</div>

    <h3>Impossible</h3>

    <div class="letter letter--result--impossible">r</div>
  </body>
</html>
