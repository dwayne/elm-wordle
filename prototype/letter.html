<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Letter</title>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="body">
    <h1>Letter</h1>

    <h2>Empty</h2>

    <div class="letter"></div>

    <h2>Non-empty</h2>

    <div class="letter">q</div>

    <h2>Color</h2>

    <h3>Correct</h3>

    <div class="letter letter--color--correct">w</div>

    <h3>Possible</h3>

    <div class="letter letter--color--possible">e</div>

    <h3>Impossible</h3>

    <div class="letter letter--color--impossible">r</div>
  </body>
</html>
