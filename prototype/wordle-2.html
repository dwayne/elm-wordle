<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Elm Wordle</title>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="body">
    <div class="wordle">
      <header class="wordle__header">
        <h1 class="title">Wordle</h1>
      </header>
      <main>
        <div class="wordle__guesses">
          <div class="guesses">
            <div class="guess">
              <div class="letter letter--result--impossible">p</div>
              <div class="letter letter--result--possible">a</div>
              <div class="letter letter--result--impossible">g</div>
              <div class="letter letter--result--possible">e</div>
              <div class="letter letter--result--possible">r</div>
            </div>
            <div class="guess">
              <div class="letter letter--result--possible">r</div>
              <div class="letter letter--result--possible">e</div>
              <div class="letter letter--result--correct">a</div>
              <div class="letter letter--result--impossible">d</div>
              <div class="letter letter--result--possible">s</div>
            </div>
            <div class="guess">
              <div class="tile">
                <div class="tile__front">
                  <div class="letter">s</div>
                </div>
                <div class="tile__back"></div>
              </div>
              <div class="tile">
                <div class="tile__front">
                  <div class="letter">t</div>
                </div>
                <div class="tile__back"></div>
              </div>
              <div class="tile tile--animation--appear">
                <div class="tile__front">
                  <div class="letter">o</div>
                </div>
                <div class="tile__back"></div>
              </div>
              <div class="tile">
                <div class="tile__front">
                  <div class="letter"></div>
                </div>
                <div class="tile__back"></div>
              </div>
              <div class="tile">
                <div class="tile__front">
                  <div class="letter"></div>
                </div>
                <div class="tile__back"></div>
              </div>
            </div>
            <div class="guess">
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
            </div>
            <div class="guess">
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
            </div>
            <div class="guess">
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
              <div class="letter"></div>
            </div>
          </div>
        </div>
        <div class="wordle__keyboard">
          <div class="keyboard">
            <div class="keyboard__row">
              <button class="key" type="button">q</button>
              <button class="key" type="button">w</button>
              <button class="key key--past--possible" type="button">e</button>
              <button class="key key--past--possible" type="button">r</button>
              <button class="key" type="button">t</button>
              <button class="key" type="button">y</button>
              <button class="key" type="button">u</button>
              <button class="key" type="button">i</button>
              <button class="key" type="button">o</button>
              <button class="key key--past--impossible" type="button">p</button>
            </div>
            <div class="keyboard__row">
              <button class="key key--past--correct" type="button">a</button>
              <button class="key key--past--possible" type="button">s</button>
              <button class="key key--past--impossible" type="button">d</button>
              <button class="key" type="button">f</button>
              <button class="key key--past--impossible" type="button">g</button>
              <button class="key" type="button">h</button>
              <button class="key" type="button">j</button>
              <button class="key" type="button">k</button>
              <button class="key" type="button">l</button>
            </div>
            <div class="keyboard__row">
              <button class="key key--large" type="button">Enter</button>
              <button class="key" type="button">z</button>
              <button class="key" type="button">x</button>
              <button class="key" type="button">c</button>
              <button class="key" type="button">v</button>
              <button class="key" type="button">b</button>
              <button class="key" type="button">n</button>
              <button class="key" type="button">m</button>
              <button class="key key--large" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="currentColor" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <a class="github" href="https://github.com/dwayne/elm-wordle" target="_blank">
      <svg class="octocat" width="80" height="80" viewBox="0 0 250 250">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octocat__arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor"></path>
      </svg>
    </a>
  </body>
</html>
